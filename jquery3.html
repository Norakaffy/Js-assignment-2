<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <style>
      .btn{
          background-color: coral;
          border: none;
          padding: 10px;
          outline: none;
      }

      .sec1{
          display: none;
      }
    </style>
</head>
<body>
    <button class="btn" type="submit">
        See More
    </button>


    <div class="sec1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat ducimus distinctio, minus, quo suscipit, quod nihil eveniet tempore repellendus itaque reiciendis veniam repudiandae perspiciatis est nostrum nobis odio quas autem.
    </div>

    <script>
        $(document).ready(function() {
            $(".btn").click(function(){
                $(".sec1").slideToggle("slow");
            });
           
        });
    </script>
</body>
</html>
